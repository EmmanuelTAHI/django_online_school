{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(2, 90, 0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(2, 117, 48, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-register {
            background-color: rgb(245, 6, 6);
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-weight: bold;
        }
        .btn-register:hover {
            background-color: rgb(4, 36, 248);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h3 class="text-center">Inscription</h3>
        
        <!-- Afficher les messages d'erreur -->
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nom d'utilisateur</label>
                <input type="text" name="username" class="form-control" 
                       placeholder="Choisissez un nom d'utilisateur" 
                       value="{{ username|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" 
                       placeholder="Entrez votre email" 
                       value="{{ email|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Rôle</label>
                <select name="role" class="form-control" required>
                    <option value="" disabled {% if not role %}selected{% endif %}>Sélectionnez votre rôle</option>
                    <option value="administrateur" {% if role == 'administrateur' %}selected{% endif %}>Administrateur</option>
                    <option value="etudiant" {% if role == 'etudiant' %}selected{% endif %}>Étudiant</option>
                    <option value="professeur" {% if role == 'professeur' %}selected{% endif %}>Professeur</option>
                    <option value="comptable" {% if role == 'comptable' %}selected{% endif %}>Comptable</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" name="password1" class="form-control" 
                       placeholder="Créez un mot de passe" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmer le mot de passe</label>
                <input type="password" name="password2" class="form-control" 
                       placeholder="Confirmez votre mot de passe" required>
            </div>
            <button type="submit" class="btn btn-register w-100">S'inscrire</button>
        </form>
        <p class="text-center mt-3">
            Déjà un compte ? <a href="{% url 'login' %}">Se connecter</a>
        </p>
    </div>
</body>
</html>
