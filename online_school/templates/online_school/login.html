{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #181818;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 70px;
            border-radius: 10px;
            box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-login {
            background-color: rgb(18, 63, 229);
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-weight: bold;
        }
        .btn-login:hover {
            background-color: rgb(15, 205, 56);
        }
        .btn-register {
            background-color: rgb(18, 63, 229);
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-weight: bold;
        }
        .btn-register:hover {
            background-color: rgb(15, 205, 56);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="text-center">Connexion</h3>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nom d'utilisateur</label>
                <input type="text" name="username" class="form-control" 
                       placeholder="Entrez votre nom d'utilisateur" 
                       value="{{ username|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" name="password" class="form-control" 
                       placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Se connecter</button>
        </form>
        <a href="{% url 'register' %}">
            <button class="btn btn-register w-100 mt-2">Créer un compte</button>
        </a>
        <p class="text-center mt-3">
            <a href="{% url 'password_reset' %}">Mot de passe oublié ?</a>
        </p>
    </div>
</body>
</html>
