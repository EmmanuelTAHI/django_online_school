{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #181818;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .btn-reset {
            background-color:rgb(18, 63, 229);
            border: none;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            color: white;
        }
        .btn-reset:hover {
            background-color:rgb(15, 205, 56);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Réinitialiser le mot de passe</h3>
        <p class="text-center">Entrez votre adresse e-mail pour recevoir un lien de réinitialisation.</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" name="email" class="form-control" placeholder="Entrez votre e-mail" required>
            </div>
            <button type="submit" class="btn btn-reset">Envoyer le lien</button>
        </form>
    </div>
</body>
</html>
